<div class="w3-card-4 w3-margin w3-white">
    {% if post.header_image %}
        <img src="{{ post.header_image.url }}" alt="Nature" style="width:100%">
    {% endif %}
    <div class="w3-container">
        <h3><b>{{ post.title }}</b></h3>
        <h5>Created at: <span class="w3-opacity">{{ post.created_at }}</span></h5>
        <h5>Created by: <span class="w3-opacity">{{ post.created_by }}</span></h5>
    </div>

    <div class="w3-container">
        <p>{{ post.teaser }}</p>
        <div class="w3-row">
            <div class="w3-col m8 s12">
                <p>
                    <a href="{% url 'post-detail' pk=post.id %}"
                            class="btn btn-default w3-button w3-padding-large w3-white w3-border"><b>see more
                        &raquo;</b>
                    </a>
                </p>
            </div>
            <div class="w3-col m4 w3-hide-small">
                <p><span class="w3-padding-large w3-right"><b>Comments &nbsp;</b> <span
                        class="w3-tag">0</span></span></p>
            </div>
        </div>
    </div>
</div>
<hr>
